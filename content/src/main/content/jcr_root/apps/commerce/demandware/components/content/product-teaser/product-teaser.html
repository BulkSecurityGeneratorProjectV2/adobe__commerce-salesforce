<a
    data-sly-use.image="image.js"
    data-sly-unwrap="${!properties.productsku}"
    href="javascript:alert('This teaser links to product with SKU: ${properties.productsku}')">
    <img
        src="${image.src}"
        alt="${image.alt}"
        title="${image.title}"
        width="${image.width ? image.width : '100%'}"
        height="${image.height}"
        class="${image.cssClass}"
        data-emptytext="Product Teaser Image"/>
</a>
